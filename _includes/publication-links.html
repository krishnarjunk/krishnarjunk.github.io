<div style="margin-top: 1.5em;">
  {% if page.arxiv_url %}
    <p>
      <a href="{{ page.arxiv_url }}" target="_blank">
        <i class="ai ai-arxiv" style="margin-right: 6px;"></i>arXiv link
      </a>
    </p>
  {% endif %}

  {% if page.article_url %}
    <p>
      <a href="{{ page.article_url }}" target="_blank">
        <i class="fas fa-external-link-alt" style="margin-right: 6px;"></i>Article link
      </a>
    </p>
  {% endif %}
</div>
