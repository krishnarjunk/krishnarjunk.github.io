<div style="margin-top: 1.5em;">
  {% if page.arxiv_url %}
    <p>
      <a href="{{ page.arxiv_url }}" target="_blank">
        <i class="fa fa-file-text-o"></i> arXiv
      </a>
    </p>
  {% endif %}

  {% if page.article_url %}
    <p>
      <a href="{{ page.article_url }}" target="_blank">
        <i class="fa fa-external-link"></i> Article link
      </a>
    </p>
  {% endif %}
</div>
